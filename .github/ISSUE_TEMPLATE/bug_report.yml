name: Bug report
description: Create a bug report to help us improve 3R4.
title: "[BUG] - "

labels: 
- bug

body:
- type: checkboxes
  attributes:
    label: Before continuing...
    description: Please ensure you meet the following criteria. If not, the maintainers reserve the right to close and lock your issue.
    options:
    - label: "I agree to follow 3R4' [Code of Conduct](https://github.com/3R4-TBNKZ/.github/blob/main/profile/CODE_OF_CONDUCT.md)"
      required: true
    - label: "I have searched our [issue tracker](https://github.com/3R4-TBNKZ/3R4-OS/issues) to verify that the issue hasn't been reported already"
      required: true
    - label: "I have searched the [3R4 documentation](https://github.com/3R4-TBNKZ/docs) beforehand for a solution"
      required: true
    - label: "I am on the latest version of 3R4, and didn't do an unsupported upgrade"
      required: true

- type: textarea
  attributes:
    label: Description
    description: A short description of the bug.
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce
    description: The steps required to reproduce this bug (add screenshots if applicable).
    placeholder: |
      1. [First step] (Screenshot 1)
      2. [Second step] (Screenshot 2)
      3. [And so on...] (Screenshot X)
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected behavior
    description: What you expect to happen (add screenshots if applicable).
  validations:
    required: true

- type: textarea
  attributes:
    label: Actual behavior
    description: What actually happened (add screenshots if applicable).
  validations:
    required: true

- type: dropdown
  attributes:
    label: 3R4 Version
    description: 'If you''re on v1.0, see the workarounds page first:'
    options:
    - 3R4 v1.0 for Windows 10 22H2
    - 3R4 v1.0 for Windows 11 24H2
  validations:
    required: true

- type: textarea
  attributes:
    label: Desktop information
    description: Your hardware specification is needed for us to define the problem.
    placeholder: |
      - Processor [include brand and specs]
      - RAM [include size and generation]
      - Storage [include size, brand, and type]
      - GPU [include brand, specs, driver version]
  validations:
    required: true

- type: textarea
  attributes:
    label: Additional content
    description: Anything you want to add.
